

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Employee Details</h5>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>ID</td>
                                <td>{{employee.id}}</td>
                            </tr>
                            <tr>
                                <td>First Name</td>
                                <td>{{employee.firstName}}</td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td>{{employee.lastName}}</td>
                            </tr>                            
                            <tr>
                                <td>Date of Joining</td>
                                <td>{{employee.dateOfJoining}}</td>
                            </tr>                            
                            <tr>
                                <td>Salary</td>
                                <td>{{employee.salary}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button class="btn btn-secondary" routerLink="/">Back</button>
        </div>
    </div>
</div>
